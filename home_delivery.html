</head>
<body>
    <header>
        <img src="images/Logo.jpg" alt="Shawarma Stars Logo" class="logo">
        <h1>Shawarma Stars</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>

    <main>
        <h2>Order Home Delivery</h2>
        <form>
            <label for="order-details">Your Order:</label>
            <textarea id="order-details" name="order-details" placeholder="Enter your order details"></textarea>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX">

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" placeholder="Enter your delivery address"></textarea>

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <p>Contact Us: +91 9148337532</p>
        <p>Address: Kalyan Nagar, Bengaluru 560043</p>
    </footer>
